<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title></title>
<style>
  input {width:200px;height:120px;font-size:40px;}
</style>
<script type="text/javascript" src="libs/swfobject.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script type="text/javascript">
  JSeditorReady = function() {
    console.log("JSeditorReady");
    return true;
  };

    var flashVars = {
      autostart: 'false',
      extensionDevMode: 'true'
    };
    var params = {
      allowscriptaccess: 'always',
      allowfullscreen: 'true',
      // wmode: "transparent",
      menu: 'true'
    };
    var attributes = {};
    swfobject.embedSWF("libs/Scratch.swf", "scratchGet", "1600", "768", "11.6", "libs/expressInstall.swf", flashVars, params, attributes);
    swfobject.embedSWF("libs/Scratch.swf", "scratchSet", "1600", "768", "11.6", "libs/expressInstall.swf", flashVars, params, attributes);

    $(function() {
      $('#Get').click(function(event) {
        var scratchGet = $('#scratchGet')[0];
        console.log(scratchGet);
        var rdata = scratchGet.ASgetAllObject();
        $('#Gdata').html(rdata);
      });

      $('#Set').click(function(event) {
        /* Act on the event */
        var scratchSet = $('#scratchSet')[0];
        var data = $('.Base64').text();
        scratchSet.ASsetScratch(data);
      });

      $('#GetBase64').click(function(event) {
        /* Act on the event */
        var GetBase64 = $('#scratchGet')[0];
        var rdata = GetBase64.ASgetScratch();
        $('.Base64').html(rdata);
      });
    });
</script>
</head>
<body>
  <div>
    <input type="button" id="Get" name="get" value="Get">
    <input type="button" id="Set" name="set" value="Set">
    <input type="button" id="GetBase64" name="GetBase64" value="Base64">
  </div>
  <br/>
  初始傳案
  <div id="scratchGet"></div>
  <div id="Gdata"></div>

  <br/>
  <br/>
  複製專案
  <div id="scratchSet"></div>
  <div class="Base64"></div>
</body>
</html>
